<!-- git dir template -->
<div class="form stuff">
	<div class="stuffForm">
		<form class="stuffForm">
			<h1>Ajouter image / genre / instruments / type d'évènement</h1>
			<div class="firstColumn">
				<div class="imageForm">
					<h2>Image</h2>
					<label>Upload new image</label><button type='button' alt="select or upload new instrument">+</button>
					<button type='button' alt="add a new image">Add</button>
				</div>

				<div class="instrumentForm">
					<h2>Instrument</h2>
					<label>New instrument</label><input type="text" placeholder="instrument">
					<button type='button' alt="add a new instrument">Add</button>
				</div>
			</div>
			
			<div class="secondColumn">
				<div class="genreForm">
					<h2>Genre</h2>
					<label>New genre</label><input type="text" placeholder="genre">
					<button type='button' alt="add a new genre">Add</button>
				</div>

				<div class="eventTypeForm">
					<h2>Event Type</h1>
					<label>New type</label><input type="text" placeholder="type d'évènement">
					<button type='button' alt="add a new type">Add</button>
				</div>
			</div>
		</form>
	</div>
</div>
