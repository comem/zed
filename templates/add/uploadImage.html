
<div class="bbm-modal__topbar">
      <h3 class="bbm-modal__title">Choose an image</h3>
    </div>
    <div class="bbm-modal__section">
    <ol id="selectable">
      <% _.each(images,function(image,i){%>

        <li class="ui-state-default"> <img src="<%- image.source %>" id="<%- image.id %>"></li>

    <%});%>

      
    </ol>
     
    </div>
    <div class="bbm-modal__section">
      <h4>Upload an image</h4>
    </div>
    <div class="bbm-modal__section">
      <form style="background-color:white;">
          <input id="imageUpload" style="background-color: white;" type="file" value="upload" />
        </form>
    </div>
    
        
        
      
   
    <div class="bbm-modal__bottombar">
      <a href="#" class="bbm-button">Submit</a>
      <a href="#" class="bbm-button">Close</a>
    </div>
