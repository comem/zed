
    	<html lang="fr"><head>
    <title>Add new musician</title>
    <meta charset="utf-8">
    <script src="js/nomScript.js"></script>
    <link rel="stylesheet" href="css/nomCss.css">
    <style type="text/css"></style></head>
    <body>

    <h1>Add new musician</h1>
    <div  class="musicianForm">

            
            Name* <input type="text" name="nameMusician"  class ="nameMusician" id="nameMusician"required/><br>

            Last name<input type="text" name="lastNameMusician" id="lastNameMusician" /><br>
            Stagename <input type="text" name="stagename" id="stagename" /><br>

            
            Instrument <input type="text" name="instrument" class="instrument"  placeholder="start typing"/>

            <fieldset class="instrumentsPlayed">
                <legend>Instruments played</legend>
            </fieldset>

            Add to event <input type="text" name="addToEvent" class="addToEvent" placeholder="start typing"/>

            <button id="createNewMusicianButton">Create new musician</button>
           
           
        </div>

</body></html>
